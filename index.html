<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>OLX Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; margin: 0; height: 100vh; background-color: #f4f4f5; }
        #sidebar { width: 350px; border-right: 1px solid #ccc; height: 100%; display: flex; flex-direction: column; background-color: #fff; }
        #sidebar h2 { padding: 0 15px; margin: 15px 0; font-size: 1.2em; color: #333; }
        #threads-list { flex-grow: 1; overflow-y: auto; }
        #content { flex-grow: 1; padding: 0; display: flex; flex-direction: column; height: 100%; }
        .thread-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .thread-item:hover { background-color: #f0f0f0; }
        .thread-item.active { background-color: #e0eafc; border-right: 3px solid #007bff; }
        .thread-item p, .thread-item small { margin: 0; color: #555; }
        .thread-item p { font-weight: 500; color: #111; }
        .thread-item.unread p { font-weight: bold; }
        #loader, #messages-loader { text-align: center; padding: 20px; color: #888; }
        #messages-view { flex-grow: 1; padding: 20px; overflow-y: auto; }
        #reply-area { border-top: 1px solid #ccc; padding: 10px; display: flex; background-color: #f9f9f9; align-items: center; }
        #reply-area textarea { flex-grow: 1; resize: none; border-radius: 18px; border: 1px solid #ccc; padding: 10px; font-size: 14px; line-height: 1.4; }
        #reply-area button { margin-left: 10px; padding: 0 20px; height: 38px; border-radius: 18px; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        #reply-area button#send-button { background-color: #007bff; color: white; }
        #reply-area button#send-button:hover { background-color: #0056b3; }
        #reply-area button.ai-button { background-color: #563d7c; color: white; }
        #reply-area button.ai-button:hover { background-color: #422d5d; }
        #reply-area button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 70%; word-wrap: break-word; line-height: 1.4; }
        .message.sent { background-color: #007bff; color: white; align-self: flex-end; }
        .message.received { background-color: #e9e9eb; color: black; align-self: flex-start; }
        #messages-container { display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Разговори</h2>
        <div id="loader">Зареждам...</div>
        <div id="threads-list"></div>
    </div>

    <div id="content">
        <div id="messages-view">
            <div style="text-align: center; color: #888; margin-top: 50px;">Изберете разговор отляво, за да видите съобщенията.</div>
        </div>
        <div id="reply-area" style="display: none;">
            <textarea id="reply-text" rows="3" placeholder="Напишете отговор..."></textarea>
            <button id="send-button">Изпрати</button>
            <button id="generate-ai-button" class="ai-button">✨ Генерирай</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://olx.radilov-k.workers.dev';
        const AUTH_URL = 'https://www.olx.bg/oauth/authorize?response_type=code&client_id=200383&redirect_uri=https://olx.radilov-k.workers.dev/callback&scope=read+write+v2&state=random_string_12345';
        let currentThreadId = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchThreads();
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('generate-ai-button').addEventListener('click', generateAiReply);
        });

        async function fetchThreads() {
            const listContainer = document.getElementById('threads-list');
            const loader = document.getElementById('loader');
            try {
                const response = await fetch(`${API_BASE_URL}/api/threads`);
                if (!response.ok) {
                    const errorData = await response.json();
                    listContainer.innerHTML = `<p style="color: red; padding: 15px;">Грешка: ${errorData.error}<br><a href="${AUTH_URL}">Оторизирайте се отново</a>.</p>`;
                    return;
                }
                const threads = await response.json();
                if (!threads || threads.length === 0) {
                    listContainer.innerHTML = '<p style="padding: 15px;">Няма намерени разговори.</p>';
                    return;
                }
                listContainer.innerHTML = ''; 
                threads.forEach(thread => {
                    const threadElement = document.createElement('div');
                    threadElement.className = 'thread-item';
                    threadElement.dataset.threadId = thread.id;
                    if (thread.unread_count > 0) threadElement.classList.add('unread');
                    
                    const interlocutorName = thread.interlocutor?.name ?? 'Неизвестен потребител';

                    threadElement.innerHTML = `
                        <p>Чат с ${interlocutorName}</p>
                        <small>Обява ID: ${thread.advert_id || 'N/A'} (${thread.unread_count} нови)</small>
                    `;
                    
                    threadElement.addEventListener('click', () => {
                        document.querySelectorAll('.thread-item').forEach(el => el.classList.remove('active'));
                        threadElement.classList.add('active');
                        displayMessages(thread.id);
                    });
                    listContainer.appendChild(threadElement);
                });
            } catch (error) {
                listContainer.innerHTML = `<p style="color: red; padding: 15px;">Възникна мрежова грешка: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        async function displayMessages(threadId) {
            currentThreadId = threadId;
            const messagesView = document.getElementById('messages-view');
            const replyArea = document.getElementById('reply-area');
            messagesView.innerHTML = '<div id="messages-loader">Зареждам съобщенията...</div>';
            replyArea.style.display = 'flex';

            try {
                const response = await fetch(`${API_BASE_URL}/api/threads/${threadId}/messages`);
                if (!response.ok) throw new Error('Неуспешно зареждане на съобщенията.');
                
                const messages = await response.json();
                
                messagesView.innerHTML = '<div id="messages-container"></div>';
                const container = document.getElementById('messages-container');
                
                if (!messages || messages.length === 0) {
                    container.innerHTML = '<p>Няма съобщения в този разговор.</p>';
                    return;
                }

                messages.forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.className = `message ${msg.type}`;
                    msgElement.textContent = msg.text;
                    container.appendChild(msgElement);
                });

                messagesView.scrollTop = messagesView.scrollHeight;
            } catch (error) {
                messagesView.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }

        async function sendMessage() {
            if (!currentThreadId) return;
            const textArea = document.getElementById('reply-text');
            const sendButton = document.getElementById('send-button');
            const text = textArea.value.trim();
            if (!text) return alert('Съобщението не може да е празно.');

            sendButton.disabled = true;
            sendButton.textContent = 'Изпращам...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/threads/${currentThreadId}/send-message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Неуспешно изпращане.');
                }
                
                textArea.value = '';
                setTimeout(() => displayMessages(currentThreadId), 1000); 

            } catch (error) {
                alert(`Грешка: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Изпрати';
            }
        }

        async function generateAiReply() {
            if (!currentThreadId) return;
            const aiButton = document.getElementById('generate-ai-button');
            const textArea = document.getElementById('reply-text');

            aiButton.disabled = true;
            aiButton.textContent = 'Мисли...';
            textArea.value = 'AI генерира отговор, моля изчакайте...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/generate-reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ threadId: currentThreadId })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Неуспешно генериране на отговор.');
                }
                
                const data = await response.json();
                textArea.value = data.reply;

            } catch (error) {
                textArea.value = `Грешка при генериране: ${error.message}`;
            } finally {
                aiButton.disabled = false;
                aiButton.textContent = '✨ Генерирай';
            }
        }
    </script>
</body>
</html>```
